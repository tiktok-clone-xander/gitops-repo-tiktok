# =============================================================================
# ArgoCD Application - STAGING Environment
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tiktok-clone-staging
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: tiktok-clone
    environment: staging
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: tiktok-staging
    notifications.argoproj.io/subscribe.on-sync-failed.slack: tiktok-staging
    notifications.argoproj.io/subscribe.on-health-degraded.slack: tiktok-staging
spec:
  project: tiktok-clone

  source:
    repoURL: https://github.com/<ORG>/tiktok-gitops.git
    targetRevision: main
    path: helm/tiktok-clone
    helm:
      releaseName: tiktok-clone-staging
      valueFiles:
        - values.yaml
        - ../../environments/staging/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: tiktok-clone-staging

  # STAGING: Auto-sync enabled, nh∆∞ng stricter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/metrics

  revisionHistoryLimit: 15
