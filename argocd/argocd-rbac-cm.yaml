# =============================================================================
# ArgoCD RBAC ConfigMap
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Developers: view all, sync dev
    p, role:developer, applications, get, */*, allow
    p, role:developer, applications, sync, */tiktok-clone-dev, allow
    p, role:developer, logs, get, */*, allow

    # Tech Leads: view all, sync dev + staging
    p, role:lead, applications, get, */*, allow
    p, role:lead, applications, sync, */tiktok-clone-dev, allow
    p, role:lead, applications, sync, */tiktok-clone-staging, allow
    p, role:lead, logs, get, */*, allow

    # Admins: full access
    p, role:admin, applications, *, */*, allow
    p, role:admin, repositories, *, *, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, logs, *, */*, allow

    # Group bindings (GitHub teams / SSO groups)
    g, tiktok-developers, role:developer
    g, tiktok-leads, role:lead
    g, tiktok-admins, role:admin
